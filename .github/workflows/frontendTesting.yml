name: Cpress Tests
on: [push]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install
        working-directory: shapeshifter
        run: 
          npm cypress install
      - name: test
        working-directory: shapeshifter
        run: 
          npx cypress run